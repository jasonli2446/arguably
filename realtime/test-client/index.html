<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arguably Realtime â€“ Test Client</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
      background: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 14px;
      font-weight: 600;
      color: #aaa;
      margin-right: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #555;
      transition: background 0.3s;
    }

    .status-dot.connected { background: #4caf50; }
    .status-dot.error { background: #f44336; }

    input, button {
      font-family: inherit;
      font-size: 13px;
      padding: 6px 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: #e0e0e0;
      outline: none;
    }

    input:focus { border-color: #666; }

    input { width: 160px; }

    button {
      cursor: pointer;
      background: #2a2a2a;
      transition: background 0.15s;
    }

    button:hover { background: #383838; }
    button:disabled { opacity: 0.4; cursor: default; }

    .btn-primary { background: #1565c0; border-color: #1565c0; }
    .btn-primary:hover { background: #1976d2; }

    .btn-danger { background: #c62828; border-color: #c62828; }
    .btn-danger:hover { background: #d32f2f; }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    #video-grid {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      gap: 8px;
      padding: 12px;
      overflow-y: auto;
    }

    .video-container {
      position: relative;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      overflow: hidden;
      width: 320px;
      height: 240px;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-label {
      position: absolute;
      bottom: 6px;
      left: 6px;
      font-size: 11px;
      background: rgba(0,0,0,0.7);
      padding: 2px 8px;
      border-radius: 3px;
    }

    #log-panel {
      width: 360px;
      background: #111;
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
    }

    #log-panel h2 {
      font-size: 12px;
      padding: 8px 12px;
      border-bottom: 1px solid #333;
      color: #888;
    }

    #log-messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px;
      font-size: 11px;
      line-height: 1.5;
      font-family: "SF Mono", "Fira Code", monospace;
    }

    .log-entry { padding: 1px 0; }
    .log-entry.info { color: #64b5f6; }
    .log-entry.success { color: #81c784; }
    .log-entry.error { color: #ef5350; }
    .log-entry.warn { color: #ffb74d; }
  </style>
</head>
<body>
  <header>
    <h1>Arguably Realtime</h1>
    <div class="status-dot" id="status-dot"></div>
    <input type="text" id="server-url" value="http://localhost:3001" placeholder="Server URL" />
    <input type="text" id="room-id" value="test-room" placeholder="Room ID" />
    <input type="text" id="display-name" placeholder="Display Name" />
    <button class="btn-primary" id="btn-connect">Connect</button>
    <button id="btn-publish" disabled>Publish Camera+Mic</button>
    <button class="btn-danger" id="btn-stop" disabled>Stop</button>
  </header>

  <main>
    <div id="video-grid"></div>
    <div id="log-panel">
      <h2>Log</h2>
      <div id="log-messages"></div>
    </div>
  </main>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mediasoup-client@3.7.17/lib/mediasoup-client.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
